<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start scraping</title>
    <style>
        a {
            text-decoration: none;
            outline: none;
            display: inline-block;
            padding: 12px 40px;
            margin: 10px 20px;
            border-radius: 30px;
            background-image: linear-gradient(45deg, #6ab1d7 0%, #33d9de 50%, #002878 100%);
            background-position: 100% 0;
            background-size: 200% 200%;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 300;
            color: white;
            box-shadow: 0 16px 32px 0 rgba(0, 40, 120, .35);
            transition: .5s;
        }

        a:hover {
            box-shadow: 0 0 0 0 rgba(0, 40, 120, 0);
            background-position: 0 0;
        }
    </style>
</head>
<body>
<div style="display: block; position: relative">
    <div style="padding: 300px 400px; width: 40%; height: 40%; text-align: center; position: absolute; ">
        <span style="text-align: center; font-size: 40px;">Pres the button for scraping information from citrus.ua </span>
        <p></p>
        <form method="POST">
        {% csrf_token %}
        <button type='submit' class="btn btn-primary">Scrape Dev.to</button>
    </form>

        <p></p>
        <a href="{% url 'items-list' %}">Scraping</a>
    </div>
</div>

</body>
</html>
